  var iframeEl = document.getElementById("api-frame");
  var optionsEl = document.querySelector(".options");
  var configurator = new SketchfabConfigurator.Configurator(
    iframeEl,

    config
  );

  document.addEventListener('DOMContentLoaded', function () {
    var basePrice = 6000; // Establece el valor base a 6000
    var totalPrice = basePrice; // Inicializamos el precio total con el precio base

    // Esta función se encarga de actualizar el precio
    function updatePriceByName(tentName, index) {
      // Encuentra la opción con el nombre correspondiente y actualiza el precio
      var selectedOption = config.config[index].options.find(
        (option) => option.name === tentName
      );
      if (selectedOption) {
        totalPrice += selectedOption.price; // Sumamos el precio de la opción seleccionada al precio total
        document.getElementById(
          'total-value'
        ).textContent = `Total: $${totalPrice}`; // Mostramos el precio total actualizado
      }
    }

    // Esta función inicializa el event listener en el select de Sketchfab
    function initializeSketchfabSelectListener(index) {
      var sketchfabSelect = document.getElementById(index);
      if (sketchfabSelect) {
        sketchfabSelect.addEventListener('change', function () {
          var tentName =
            sketchfabSelect.options[sketchfabSelect.selectedIndex].text;
          updatePriceByName(tentName, index); // Actualizamos el precio basándonos en el nombre de la tienda y el índice del select
        });

        // Actualizamos el precio inicialmente de acuerdo al valor predeterminado seleccionado
        var initialTentName =
          sketchfabSelect.options[sketchfabSelect.selectedIndex].text;
        updatePriceByName(initialTentName, index);
      }
    }

    // Usamos un MutationObserver para detectar cuando los select de Sketchfab estén disponibles
    var observer = new MutationObserver(function (mutations) {
      for (var i = 0; i < 5; i++) {
        var selectFound = document.getElementById(i);
        if (selectFound) {
          initializeSketchfabSelectListener(i);
        }
      }
      observer.disconnect(); // Desconecta el observer una vez que los selects son encontrados
    });

    // Empezamos a observar cambios en el DOM
    observer.observe(document.body, {
      childList: true,
      subtree: true,
    });
  });

  // Actualizamos el precio inicialmente para todos los selects
  for (var i = 0; i < config.config.length; i++) {
    var initialPrice = config.config[i].options[config.config[i].default].price;
    var totalValueEl = document.getElementById('total-value');
    if (totalValueEl) {
      totalValueEl.textContent = `Total Value:  ${initialPrice}`;
    }
  }
